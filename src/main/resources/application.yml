spring:
  main:
    allow-circular-references: 'true'
    allow-bean-definition-overriding: 'true'
  mail:
    host: smtp.gmail.com
    username: ${MAIL_USER_NAME}
    port: '587'
    properties:
      mail:
        smtp:
          starttls:
            enable: 'true'
    password: ${EMAIL_KEY}
  jpa:
    database: mysql
    hibernate:
      ddl-auto: update
    show-sql: 'true'
    properties:
      hibernate:
        format_sql: 'true'
  datasource:
    password: ${LOCAL_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${LOCAL_DB_USER}
    url: ${LOCAL_DB_URL}
  data:
    redis:
      port: '6379'
      host: localhost
server:
  port: '8080'
